<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
<div class="task2">
    <div class="searchBlock">
        <form id="searchForm">
            <label for="searchAPI" id="srchLbl">Search login</label>
            <input type="search" id="searchAPI" value="">
        </form>
    </div>
    <div class="wrapper"></div>
    <div class="dataBlock">
        <div class="dataBlock1">
            <img src="" alt="avatar" id="ava" style="height: 150px;width: 150px;">
            <div class="pBlock">
                <p><b>Name:</b></p>
                <p id="name"></p>
            </div>
            <div class="wrapper"></div>
            <div class="pBlock">
                <p><b>Login:</b></p>
                <p id="login"></p>
            </div>
        </div>
        <div class="dataBlock2">
            <div class="pBlock">
                <p><b>Url to github:</b></p>
                <p id="url"></p>
            </div>
            <div class="wrapper"></div>
            <div class="pBlock">
                <p><b>Blog:</b></p>
                <p id="blog"></p>
            </div>
            <div class="wrapper"></div>
            <div class="pBlock">
                <p><b>City:</b></p>
                <p id="city"></p>
            </div>
            <div class="wrapper"></div>
            <div class="pBlock">
                <p><b>Email:</b></p>
                <p id="email"></p>
            </div>
            <div class="wrapper"></div>
            <div class="pBlock">
                <p><b>Followers:</b></p>
                <p id="followers"></p>
                <p><b>Following:</b></p>
                <p id="following"></p>
            </div>
        </div>
    </div>
</div>
<script src="task2.js"></script>
</body>
</html>
